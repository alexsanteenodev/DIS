name: pytorch18
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.8 # Latest Python version PyTorch supports
  - numpy
  - scipy
  - matplotlib
  - ipython
  - jupyter
  - torchvision # PyTorch for vision tasks, which automatically installs compatible PyTorch
  - cpuonly # Use this to avoid looking for CUDA PyTorch builds
  - pyyaml
  - pillow
  - scikit-learn
  - pandas
  - tqdm # If needed
  - scikit-image
  - pip:
      - torchinfo # Or other pip-only packages
